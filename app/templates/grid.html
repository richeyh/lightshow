{% extends "base.html" %}
{% block content %}
<div class="gridster">
    <ul>
        {% for script in scripts%}
        	<li class="btn btn-primary" data-row="{{(((loop.index+1)/3)*2) | int}}" data-col="{{(loop.index%3) | int}}" data-sizex="2" data-sizey="2"> 
        	{{script.name}}
        	{% for selector in script.selectors %}
        		{{selector.html | safe}}
        	{% endfor %}
        	</li>
        {% endfor%}
    </ul>
</div>

<script>
$( document ).ready(function() {
	$(".gridster ul").gridster({
        widget_margins: [10, 10],
        widget_base_dimensions: [150, 150]
    });
    {% for selector in selectors %}
    	{{selector.js | safe}}
    {% endfor %}
});
</script>
{% endblock %}
